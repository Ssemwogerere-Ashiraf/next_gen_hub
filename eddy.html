<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Edward's Page</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      box-sizing: border-box;
    }

    /* Container */
    .container {
      text-align: center;
      max-width: 600px;
      padding: 20px;
      border-radius: 8px;
      background-color: #ffffff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    /* Heading */
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #0056b3;
    }

    /* Paragraph */
    p {
      font-size: 1rem;
      margin-bottom: 20px;
      line-height: 1.5;
    }

    /* Button */
    button {
      font-size: 1rem;
      padding: 10px 20px;
      color: #fff;
      background-color: #0056b3;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    /* Button Hover */
    button:hover {
      background-color: #003d80;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 0.9rem;
      }
      button {
        font-size: 0.9rem;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Edward's Page</h1>
    <p>Hi! My name is Edward. I enjoy coding, reading books, and exploring new technologies. My goal is to become a proficient full-stack developer!</p>
    <button onclick="showGreeting()">Click Me!</button>
  </div>
  <script>
    function showGreeting() {
      alert("Hello, welcome to my page!");
    }
  </script>
</body>
</html>
