  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      background: #87ceeb; /* Sky blue background */
      position: relative;
    }

    /* Animated Butterflies */
    .butterfly {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff69b4; /* Pink butterfly body */
      border-radius: 50%;
      animation: fly 10s linear infinite;
    }

    /* Butterfly wings */
    .butterfly::before, .butterfly::after {
      content: '';
      position: absolute;
      width: 30px;
      height: 30px;
      background-color: #ff69b4;
      border-radius: 50%;
    }

    .butterfly::before {
      top: -15px;
      left: -20px;
    }

    .butterfly::after {
      top: -15px;
      right: -20px;
    }

    .butterfly:nth-child(1) {
      left: 10%;
      animation-duration: 8s;
      animation-delay: 0s;
    }

    .butterfly:nth-child(2) {
      left: 25%;
      animation-duration: 12s;
      animation-delay: 2s;
    }

    .butterfly:nth-child(3) {
      left: 50%;
      animation-duration: 10s;
      animation-delay: 4s;
    }

    .butterfly:nth-child(4) {
      left: 70%;
      animation-duration: 15s;
      animation-delay: 6s;
    }

    .butterfly:nth-child(5) {
      left: 90%;
      animation-duration: 9s;
      animation-delay: 1s;
    }

    @keyframes fly {
      0% {
        transform: translateY(100vh) rotate(0deg);
      }
      50% {
        transform: translateY(50vh) rotate(45deg);
      }
      100% {
        transform: translateY(-10vh) rotate(0deg);
      }
    }

    /* Container */
    .container {
      text-align: center;
      max-width: 600px;
      padding: 20px;
      border-radius: 8px;
      background-color: rgba(0, 0, 0, 0.7);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }

    /* Heading */
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #ffd700;
    }

    /* Paragraph */
    p {
      font-size: 1rem;
      margin-bottom: 20px;
      line-height: 1.5;
    }

    /* Button */
    button {
      font-size: 1rem;
      padding: 10px 20px;
      color: #fff;
      background-color: #0056b3;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    /* Button Hover */
    button:hover {
      background-color: #003d80;
      box-shadow: 0 4px 8px rgba(255, 255, 255, 0.5);
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 0.9rem;
      }
      button {
        font-size: 0.9rem;
        padding: 8px 16px;
      }
    }
  </style>
