  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      box-sizing: border-box;
      background: black;
      overflow: hidden;
      position: relative;
    }

    /* Glittering Stars Background */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(white, transparent);
      background-size: 3px 3px;
      background-repeat: repeat;
      animation: glitter 2s infinite;
      z-index: 0; /* Send the stars behind everything else */
      pointer-events: none; /* Allow interactions with elements above it */
    }

    @keyframes glitter {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }

    /* Container */
    .container {
      text-align: center;
      max-width: 600px;
      padding: 20px;
      border-radius: 8px;
      background-color: rgba(0, 0, 0, 0.8);
      box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
      z-index: 1; /* Ensure the container is above the stars */
      position: relative;
    }

    /* Heading */
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #ffd700;
    }

    /* Paragraph */
    p {
      font-size: 1rem;
      margin-bottom: 20px;
      line-height: 1.5;
    }

    /* Button */
    button {
      font-size: 1rem;
      padding: 10px 20px;
      color: #fff;
      background-color: #0056b3;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    /* Button Hover */
    button:hover {
      background-color: #003d80;
      box-shadow: 0 4px 8px rgba(255, 255, 255, 0.5);
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 0.9rem;
      }
      button {
        font-size: 0.9rem;
        padding: 8px 16px;
      }
    }
  </style>
</head>
